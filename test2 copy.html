<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yellow Ticket Container</title>

  <style>
    /* Basic reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Page background (keep lavender for contrast) */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #d8bfd8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .entry {
      position: relative;
      width: 100%;
      text-align: center;
    }

    .raffle {
      position: relative;
    }

    /* Outer ticket shape (now yellow) */
    .raffle .ticket {
      position: relative;
      width: 220px;
      height: 110px;
      margin: 0 auto;
      background-repeat: no-repeat;
      background-image:
        radial-gradient(circle at top left,  transparent 17px, #facc15 17px),
        radial-gradient(circle at top right, transparent 17px, #facc15 17px),
        radial-gradient(circle at bottom left, transparent 17px, #facc15 17px),
        radial-gradient(circle at bottom right,transparent 17px, #facc15 17px);
      background-size: 50% 50%;
      background-position: top left, top right, bottom left, bottom right;
      box-shadow: 0 38px 14px -35px rgba(0,0,0,0.3);
    }

    /* Main panel (center of ticket) */
    .raffle .ticket::before {
      content: "";
      position: absolute;
      top: 17px;
      left: -7px;
      width: 234px;
      height: 76px;
      padding-left: 40px;
      background-size: 7px 7px;
      background-repeat: repeat-y;
      background-position: 0 0, 0 0, 100% 0, 100% 0;
      background-image:
        linear-gradient(45deg,   transparent 75%, #f59e0b 75%),
        linear-gradient(135deg,  transparent 75%, #f59e0b 75%),
        linear-gradient(-45deg,  transparent 75%, #f59e0b 75%),
        linear-gradient(-135deg, transparent 75%, #f59e0b 75%);
      background-color: #fef9c3; /* pale yellow inner fill */
      border-radius: 6px;
      box-sizing: border-box;
    }

    /* Side stub (also yellow) */
    .raffle .ticket::after {
      content: "";
      position: absolute;
      top: -37px;
      left: 72px;
      width: 75px;
      height: 185px;
      padding-top: 162px;
      background:
        linear-gradient(
          to bottom,
          transparent 155px,
          #fbbf24 155px,
          #fbbf24 158px,
          transparent 158px
        );
      border: 3px solid #facc15;
      border-radius: 10px;
      transform: rotate(-90deg);
      box-sizing: border-box;
    }

    /* Content area for your own stuff */
    .ticket-content {
      position: relative;
      z-index: 1;
      width: 190px;
      height: 60px;
      margin: 0 auto;
      top: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      color: #222;
      font-size: 14px;
      text-align: center;
    }

    .placeholder {
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="entry">
    <div id="raffle-red" class="raffle">
      <div class="ticket">
        <div class="ticket-content">
          <span class="placeholder">Put your content here</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Dark Mode Toggle</title>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center transition-colors duration-500">

  <!-- Toggle Button -->
  <button id="darkmodeToggle"
    class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 dark:text-white shadow relative z-50">
    Toggle Dark Mode
  </button>

  <!-- Content -->
  <div class="mt-8 text-center">
    <h1 class="text-3xl font-bold">Hello, Tailwind Dark Mode!</h1>
    <p class="mt-2 text-gray-600 dark:text-gray-400">This text changes with dark mode.</p>

    <div class="mt-6 flex gap-6">
      <a href="#" class="text-blue-600 hover:text-blue-800 dark:text-yellow-400 dark:hover:text-yellow-300 transition-colors">Dashboard</a>
      <a href="#" class="text-blue-600 hover:text-blue-800 dark:text-yellow-400 dark:hover:text-yellow-300 transition-colors">Settings</a>
      <a href="#" class="text-blue-600 hover:text-blue-800 dark:text-yellow-400 dark:hover:text-yellow-300 transition-colors">Profile</a>
    </div>
  </div>

  <!-- Script (placed at bottom so button exists before JS runs) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById('darkmodeToggle');
      const html = document.documentElement;

      toggleBtn.addEventListener('click', () => {
        html.classList.toggle('dark');
        if (html.classList.contains('dark')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });

      // Apply saved theme on load
      if (localStorage.getItem('theme') === 'dark') {
        html.classList.add('dark');
      }
    });
  </script>
</body>
</html>

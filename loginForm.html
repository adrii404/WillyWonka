<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log-in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body class="relative min-h-screen flex items-center justify-center">

  <!-- Background image -->
  <div class="absolute inset-0 bg-[url('images/backgroundPhoto1.png')] bg-cover bg-center z-0 opacity-90"></div>

  <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-black/20 to-black/10 z-10"></div>

  <div class="absolute top-4 left-10 text-white z-10">
    <img src="images/logo.gif" alt="" class="h-24 w-auto drop-shadow-[0_0_15px_rgba(249,115,22,0.9)]">
  </div>

  <!-- Login form container -->
  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-96 z-10 relative shadow-3xl shadow-orange-500/50">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form action="login.php" method="POST" class="space-y-4">

      <div class="relative w-full ">
        <label for="username" class="block text-sm font-medium mb-1">Username</label>

        <!-- Input wrapper for icon -->
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
            <i class="fa-solid fa-user pointer-events-none --"></i>
          </span>

          <input type="text" id="username" name="username" placeholder="Enter username"
            class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>


      <div class="relative w-full">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
            <i class="fa-solid fa-key pointer-events-none"></i>
          </span>
          <input type="password" name="password" id="password" required
            class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter password" />

          <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-400" id="togglePassword">
            <i class="fa-solid fa-eye" id="eyeIcon"></i>
          </span>
        </div>

      </div>

      <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-600 transition">
        Login
      </button>



    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', () =>{
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      eyeIcon.classList.toggle('fa-eye');
      eyeIcon.classList.toggle('fa-eye-slash');
    });
  </script>

</body>

</html>
